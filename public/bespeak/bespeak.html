   	<ons-page>
    		<style>
	            [v-cloak] {
	              display: none;
	            }
	 			.button--large--cta{
	 				margin-left: 5%;
	 				background-color: #6798FF;
	 				font-size: 18px;
	 				color:#fff;
	 				width: 90%;
	 			}
	 			.button--cta{
	 				background-color: #6798FF;
	 				font-size: 18px;
	 				color:#fff;
	 			}
	 			.button--outline{
	 				padding: 4px;
	 			}
	 			.radio-button--material__checkmark{
	 				width: 30px;
	 			}
	 			
 			    .bespeak_h{
			    	position: relative;
			    	height:calc(100vh - 275px);
			    	overflow-y: hidden;
			    }
			    .bespeak_y{
			    	position: relative;
			    	height:calc(100vh - 275px);
			    	overflow-y:auto;
			    }
			    #fixeddiv{
			    	left:0px;
			    	width:100%;

			    	background-color: #fff;
			    }
	 			
	        </style>
	        
    		<div id="bespeakons-content" v-cloak class="">
    			<div v-if="vaccineList!=null&&vaccineList.length>0">
		        	<div id="fixeddiv">
			            <div style="color:#fe9d66;text-align: center;padding-top: 15px;padding-bottom: 5px;font-size: small;">提示：点击疫苗名称，可以查看疫苗详情</div>
			            <div style="text-align: center;font-size: larger;font-weight: bolder;" v-if="vaccineList.length>0">
			                {{vaccineList[0].vaccine_time}}
			            </div>
		            </div>
		            
		            <div class="bespeak_y" id="bespeakContentId">
		                <div >
		                	<div id="inner-content" style="margin-top:-30px;" >
		                	
					            <div class="card" style="margin-left: 0;margin-right: 0; background-color: #FFFFFF;" v-bind:style="index==0?'padding-top:52px;':''" v-for="(vaccine,index) in vaccineList">
					                	
					                <!--页眉，放置标题-->
					                <div style="font-weight: bold;padding-left:15px ;">疫苗{{changetoChinaNum(index)}}：{{vaccine.vaccine_name}}（第{{vaccine.vaccine_count}}剂次）</div>
					                <!--内容区-->
					                <div class="card-content" >
					                    <div style="padding-left:15px ;margin-top: 5px;display: flex;flex-direction: row;justify-content: space-between;border-top:1px solid #C8C7CC;">
					                        <div style="min-height: 50px;display: flex;flex-direction: column;justify-content:center; width:50%">
					                            <div style="font-size: 16px;" v-on:click="showBactinfo(vaccine.vaccine_code)">
					                                <div v-if="vaccine.product_name==''">
					                                    {{vaccine.vaccine_name}}
					                                </div>
					                                <div v-else>
					                                    {{vaccine.product_name}}
					                                </div>
					                            </div>
					                            <div style="margin-top: 5px;" v-show="vaccine.vaccine_price!=''"><span style="background-color: gray;color: white;padding-left: 3px;padding-right: 3px;font-size: small;">收费疫苗</span></div>
					                        </div>
					                        <div class="mui-radio" style="display: flex;flex-direction: column;justify-content:center;min-height: 50px;">
					                            <div style="display: flex;flex-direction: row;justify-content:center;text-align: right;" v-if="!has_bespeak">
					                                <button class="button button--outline" v-on:click="showRemindinfo(vaccine.on_line_check,vaccine.vaccine_code,$event)" v-show="(vaccine.has_notices=='1')||(showGzs&&vaccine.has_notices=='1')">电子知情告知书</button>
					                                <!--v-show="(vaccine.has_notices=='1')||(showGzs&&vaccine.has_notices=='1')"-->
							                            
							                            <img src="images/ic_informed_consent.png" style="width: 14px;height: 14px;margin-top: 5px;margin-left: 3px;margin-right:10px;" v-show="(!has_bespeak&&vaccine.has_notices=='1')||(showGzs&&vaccine.has_notices=='1')"/>
					                            	   <!--v-show="(!has_bespeak&&vaccine.has_notices=='1')||(showGzs&&vaccine.has_notices=='1')" -->
					                            	   <label class="checkbox">
													        <input type="checkbox" class="checkbox__input" v-bind:name="'radio-' + index" type="radio" v-bind:value="vaccine.vaccine_code" v-bind:index="index" class="sameitems" v-bind:bactid="vaccine.vaccine_bactid" 
													        	onchange="setunchecked(this)">
													        <div class="checkbox__checkmark"></div>
												       	</label>
					                            </div>
					                        </div>
					                    </div>
					                </div>
					                
					            </div>
				            
				            </div>
			            </div>
		            </div>
		            
		            <div id="fixedfoot" style="z-index: 99;position: fixed;width: 100%;background-color: #fff;height:100px;" >

		            		<button class="button--large--cta" v-on:click="showYY()" >预约信息</button>
		            	</div>
		                <div style="margin-top: 10px;text-align: center;" v-else>
		                	<template v-if="payflag">

			                </template>

			                     <button class="button--large--cta" v-on:click="showNext()">下一步</button>
			                </template>

        	function goset(obj){

        		var code = obj.getAttribute("value");
            	var index = obj.getAttribute("index");
            	if(vm.checked[code]){
            		vm.checked[code] = false;
            		vm.picked[index] = null;
            		obj.checked = false;
            	}else{
            		var radios = document.getElementsByName(obj.name);
            		if(radios&&radios.length>1){
            			for(var i=0;i<radios.length;i++){
            				var tcode = radios[i].getAttribute("value");
            				if(code!=tcode){
            				 	vm.checked[tcode] = false;
            				}
            			}
            		}
            		vm.checked[code] = true;
            		vm.picked[index] = code;
            	}
        	}
        	var same = [[58,59,28],[58,59,4],[3,59,60],[58,4,28,59]];
        	function checksame(obj){
        		var code = obj.getAttribute("value");
        		if(!vm.checked[code]){
        			return;
        		}
            	var bactid = parseInt(obj.getAttribute("bactid"));
        		for(var i=0;i<same.length;i++){
        			var arr = same[i];
        			if(arr.indexOf(bactid)>-1){
        				for(var ii=0;ii<arr.length;ii++){
        					if(arr[ii]!=bactid){
        						setSameUnchecked(arr[ii]);
        					}
        				}
        			}
        		}
        	}
        	function setSameUnchecked(bactid){
        		var all = document.getElementsByClassName("sameitems");
        		for(var i=0;i<all.length;i++){
        			var single = all[i];
        			var sbactid = parseInt(single.getAttribute("bactid"));

        				var code = single.getAttribute("value");
		            	var index = single.getAttribute("index");
		            	if(vm.checked[code]){
		            		vm.checked[code] = false;
		            		vm.picked[index] = null;
		            		single.checked = false;
		            	}
        			}
        		}
        	}
